version: '3.8'

services:
    backend:
        build:
            context: .
            dockerfile: Dockerfile.dev
        container_name: backend-init
        restart: always
        ports:
            - "4000:4000"
        environment:
            DATABASE_URL: "postgresql://admin:sysdba@172.18.0.1:15432/nomebanco?schema=public"
        volumes:
            - ./src:/backend/src
            - ./.docker/tmp:/backend/tmp
            - /backend/node_modules
        depends_on:
            - postgres-compose
        networks:
            - appnetwork


    postgres-compose:
        container_name: postgres-exemplo
        image: postgres:13
        environment:
            - POSTGRES_USER=admin
            - POSTGRES_PASSWORD=sysdba
            - POSTGRES_DB=nomebanco
            - TZ=GMT
        ports:
            - 15432:5432
        volumes:
            - ./.docker/data/postgres:/var/lib/postgresql/data
        networks:
            - appnetwork

    pgadmin-compose:
        container_name: pgadmin-exemplo
        image: dpage/pgadmin4
        environment:
            PGADMIN_DEFAULT_EMAIL: test@email.com
            PGADMIN_DEFAULT_PASSWORD: admin
        ports:
            - "16543:80"
        depends_on:
            - postgres-compose
        volumes:
            - ./.docker/data/pgadmin:/root/.pgadmin
        networks:
            - appnetwork

networks:
    appnetwork:
        driver: bridge

            
